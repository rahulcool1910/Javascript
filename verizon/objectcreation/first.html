<script>

//1. Object constructor way  - 
	var person = new Object();  
	person.name = "verizon";  
	person.getName = function(){  
    return this.name;  
	};

	var person2 = {  
    name: "verizon person2",
    getName:function(){
    	return this.name;
    } 
}  
//3. Factory function
var newPerson=function(name){  
    var result = new Object();  
    result.name = name;  
    result.getName = function(){  
        return this.name;  
    };  
    return result;  
};
