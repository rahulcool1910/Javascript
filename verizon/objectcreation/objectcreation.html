<script>
	//1. Object constructor way  - 
	var person=new Object();

	person.getName=function(){
		return this.name;
	};
	
	console.log(person.getName())
	
	//2. Literal way/notation
	var person2 = {  
    name: "verizon person2",
    getName:function(){
    	return this.name;
    } 
   }
    console.log(person2.getName())
//Function Constructor
function Person(name){  
        this.name = name;  
        this.getName = function(){  
            return this.name;  
        };  
};
 var obj=new Person('verizon function constructor');
 console.log(obj.getName());
//factory function
var newPerson=function(name){  
    var result = new Object();  
    result.name = name;  
    result.getName = function(){  
        return this.name;  
    };  
    return result;  
};  
var personOne = newPerson("rmz");  
var personTwo = newPerson("olympia");  
console.log(personOne.getName()); // prints rmz  
console.log(personTwo.getName()); // print olympia
var newPerson2=function(name){  
    return {  
        name : name,  
        getName : function(){  
            return this.name;  
        } 
}  
}
var personOne = newPerson2("rmz 2");  
var personTwo = newPerson2("olympia 2");  
console.log(personOne.getName()); // prints rmz  
console.log(personTwo.getName()); // print olympia
