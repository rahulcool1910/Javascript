	<script>
		function Tv(){

		function SetTopBox(){

		}
		function SoundSystem(){
				this.soundOn=function(){

					}

	function Command(){
			this.execute=function(){
					console.log("I am dummy yet to be operational....");
				}
		}
	var tv;var settopbox;var vgame; var sound;
	function FatherTVCommand(tv,settopbox,vgame,sound){
		
					this.tv=tv;this.settopbox=settopbox;this.vgame=vgame;
					this.sound=sound;
				
			this.execute=function(){
					this.tv.switchOn();
					this.tv.switchAvMode();
					this.settopbox.switchOn();
					this.sound.soundOn();
				}
		}
	function Seva(){
			this.commands=[];
			this.init=function(){
					for (var i=0;i<5;i++){
							this.commands[i]=new Command();
						}
				}
			this.doSeva=function(slot){
						this.commands[slot].execute();
					}
			this.setSeva=function(command,slot){
					this.commands[slot]=command;
				}
			
		}
	 var sevacenter=new Seva();
	 sevacenter.init();
	 sevacenter.setSeva(new FatherTVCommand
			 (new Tv(),new SetTopBox(),new VGame(),new SoundSystem()),2);
	 
	 sevacenter.doSeva(2);
